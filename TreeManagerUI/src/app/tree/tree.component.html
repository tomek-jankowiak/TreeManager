<p-button label="Add root node" [rounded]="true" severity="success" (click)="addRootNode()" [disabled]="getNodes().length > 0"></p-button>
<div class="card flex justify-content-center">
  <p-organizationChart [value]="getNodes()">
    <ng-template let-node pTemplate="default">
      <app-node [treeNode]="node"></app-node>
    </ng-template>
  </p-organizationChart>
</div>
